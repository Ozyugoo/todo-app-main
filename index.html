<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ugoo-Okonkwo Stella">
    <title>Todo app</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body class="theme-dark">
    <header class="flex-row">
      <h1>TODO</h1>
      <article class="theme-block">
        <input type="checkbox" name="theme" id="theme">
        <label for="theme"></label>
      </article>
    </header>
  
    <main>
      <article class="add-new-item flex-row">
        <p class="label"></p>
        <input type="text" placeholder="Create a new todo..." name="addItem" id="addItem">
      </article>
      <section class="content">
        <ul>
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" name="todoItem" checked>
              <p class="checkmark"></p>
              <p class="text">Text 1</p>
            </label>
            <p class="remove"></p>
          </li>
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" name="todoItem">
              <p class="checkmark"></p>
              <p class="text">Text 2</p>
            </label>
            <p class="remove"></p>
          </li>
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" name="todoItem">
              <p class="checkmark"></p>
              <p class="text">Text 3</p>
            </label>
            <p class="remove"></p>
          </li>
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" name="todoItem">
              <p class="checkmark"></p>
              <p class="text">Text 4</p>
            </label>
            <p class="remove"></p>
          </li>
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" name="todoItem">
              <p class="checkmark"></p>
              <p class="text">Text 5</p>
            </label>
            <p class="remove"></p>
          </li>
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" name="todoItem">
              <p class="checkmark"></p>
              <p class="text">Text 6</p>
            </label>
            <p class="remove"></p>
          </li>
        </ul>
      </section>
      <article class="bottom-items flex-row">
        <article class="items-left"><p>2</p> items left</article>
        <article class="filter flex-row">
          <label>
            <input type="radio" name="filter" id="all" checked>
            <p>All</p>
          </label>
          <label>
            <input type="radio" name="filter" id="active">
            <p>Active</p>
          </label>
          <label>
            <input type="radio" name="filter" id="completed">
            <p>Completed</p>
          </label>
        </article>
        <p class="clear">Clear Completed</p>
      </article>
    <script src="index.js"></script>
  </body>
</html>
